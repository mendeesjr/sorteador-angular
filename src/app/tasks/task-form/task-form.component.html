<h2>{{ title }}</h2>
<hr />
<section>
  <form (ngSubmit)="onSubmit()" #formTask="ngForm">
    <div class="form-group">
        <label for="">Nome</label>
        <textarea [(ngModel)]="task.description" name="description" rows="2" class="form-control"></textarea>
    </div>
    <div class="form-group mt-1">
      <button type="submit" class="btn btn-primary me-1">Salvar</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['']">Cancelar</button>
    </div>

  </form>
</section>
